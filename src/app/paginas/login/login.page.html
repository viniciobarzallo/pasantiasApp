<ion-header>
  <ion-toolbar>
    <ion-title>Bienvenido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
   
  <div class="horizontal">
      <div class="vertical">
          <img src="../../../assets/astronet.jpg" />   
      </div>
          
  </div>

<div class="ion-padding top">
  <form>
    <ion-list class="ion-padding">
      <ion-item>
        <ion-label position="floating">Correo:</ion-label>
        <ion-input type="email" name="email" required [(ngModel)]="cliente1.email"
          pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$">
        </ion-input>
      </ion-item>
      <div class="sep"></div>
      <ion-item>
        <ion-label position="floating">Contrase√±a:</ion-label>
        <ion-input type="password" name="password" required  [(ngModel)]="cliente1.password"
          pattern="([A-Za-z][A-Za-z0-9]*[0-9][A-Za-z0-9])\S{2,16}$">
        </ion-input>
      </ion-item>
    </ion-list>
    <div class="ion-padding ion-text-center">
      <ion-button expand="full" (click)="iniciar()">
        Ingresar
      </ion-button>
    </div>
  </form>

  

</div>

</ion-content>
